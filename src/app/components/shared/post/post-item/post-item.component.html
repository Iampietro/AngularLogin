<p-card [header]="post.title" [style]="{ width: '360px', position: 'relative' }">
	<p>{{ post.body }}</p>
	<small>Author ID: {{ post.userId }}</small>
	@if (isAdmin) {
		<ng-template pTemplate="footer">
			<div class="absolute-button">
				<p-button label="Edit" icon="pi pi-pencil" class="w-full" styleClass="w-full" (click)="editPost(post)"></p-button>
			</div>
		</ng-template>
	}
</p-card>
