<div class="createPostContainer">
  @if (feedbackMessage) {
    <span
      [ngClass]="{'success': feedbackType === 'success', 'error': feedbackType === 'error'}"
      class="feedback-message"
    >
      {{ feedbackMessage }}
  </span>
  }
  <p-card header="Create New Post" styleClass="post-form" [style]="{ width: '450px'}">
    <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
      <div class="p-fluid">
        <div class="p-field">
          <label for="title">Title</label>
          <input id="title" pInputText formControlName="title" />
        </div>
        <div class="p-field">
          <label for="body">Body</label>
          <textarea id="body" pInputTextarea formControlName="body"></textarea>
        </div>
        <div class="p-field">
          <label for="userId">User ID</label>
          <input id="userId" pInputText formControlName="userId" />
        </div>
        <div class="p-field">
          <button pButton label="Create Post" type="submit"></button>
        </div>
      </div>
    </form>
  </p-card>
</div>
